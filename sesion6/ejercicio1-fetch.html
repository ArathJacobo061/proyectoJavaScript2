<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td,
        th {
            border: 1px solid #333;
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <h2>Comentarios</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody id="comentarios"></tbody>
    </table>
    <script>
        fetch('https://jsonplaceholder.typicode.com/comments')
            .then(res => res.json())
            .then(comentarios => {
                let filas = comentarios.slice(0, 10).map(com => `
                    <tr>
                        <td>${com.id}</td>
                        <td>${com.name}</td>
                        <td>${com.email}</td>
                        <td>${com.body}</td>
                    </tr>
                `).join('');
                document.getElementById("comentarios").innerHTML = filas;
            })
            .catch(err => console.log("Error al cargar comentarios:", err));
    </script>
</body>
</html>
